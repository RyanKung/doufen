{% extends "../themes/main.html" %} 

{% block title %}设置{% end %}

{% block main %}
<div class="container">
    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li>
                <a>工具</a>
            </li>
            <li class="is-active">
                <a aria-current="page">设置</a>
            </li>
        </ul>
    </nav>

    <div class="columns is-mobile">
        <div class="column is-one-fifth">
        {% module Template('settings/_menu.html', active_page='general') %}
        </div>
        <div class="column">
            <form method="post">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">抓取频率</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <p class="control">
                                    <input name="requests-per-minute" class="input" type="text" placeholder="次/分钟" value="{{ requests_per_minute }}">
                                </p>
                                <p class="control">
                                    <a class="button is-static">次/分钟</a>
                                </p>
                            </div>
                            <p class="help is-size-6 has-text-danger">豆瓣网站对单个IP发起的请求频率有限制。如果数字设置过大，可能导致IP被豆瓣封杀。</p>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-link">确定</button>
                    </div>
                    <div class="control">
                        <button class="button is-text" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
{% end %}

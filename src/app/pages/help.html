<template class="page">
    <style scoped>
        #help {
            padding: 20px;
        }

        #help p {
            line-height: 22px;
        }

        #help h1 {
            font-size: 26px;
            line-height: 36px;
            margin: 10px 0 20px 0;
            border-bottom: 1px solid #ccc;
        }

        #help h2,
        #help h3 {
            font-size: 20px;
            line-height: 28px;
        }

        #help h4,
        #help h5,
        #help h6 {
            font-size: 14px;
            line-height: 20px;
        }
    </style>
    <div class="container-fluid" id="help">
        <div class="panel panel-default">
            <div class="panel-heading">帮助</div>
            <div class="panel-body"></div>
        </div>
    </div>
    <script>
        ((electron, module) => {
            document.title = '帮助'
            const { Converter } = system.require('showdown')
            const fs = system.require('fs')
            const path = system.require('path')

            fs.readFile(path.join(__dirname, '../assets/help.md'), 'utf8', (err, data) => {
                let converter = new Converter()
                $('#help .panel-body').html(converter.makeHtml(data))
            })
        })(system.require('electron'), 'help')
    </script>
</template>

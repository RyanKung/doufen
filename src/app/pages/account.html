        </div>
    </div>
    <script>
        ((electron, module) => {
            document.title = '新增帐号'

            let $loadingBanner = $('#account .loading')
            let $loginWebView = $('#douban-account-login').on('did-start-loading', function () {
                $loadingBanner.css('display', 'block')
                $(this).css('opacity', '0.1')
            }).on('did-stop-loading', function () {
                $loadingBanner.css('display', 'none')
                $(this).css('opacity', '1')
            }).on('load-commit', () => {
                $loginWebView[0].getWebContents().on('did-get-redirect-request', (
                    evt,
                    oldURL,
                    newURL,
                    isMainFrame,
                    httpResponseCode,
                    requestMethod,
                    referrer,
                    headers
                ) => {
                    console.log(referrer)
                    console.log(headers)
                })
            })

            $loginWebView[0].addEventListener('did-get-redirect-request', (evt) => {
                //console.log(evt)
            })

            const DOUBAN_LOGIN_URL = $loginWebView.attr('src')
            $('#account .action-refresh').click(() => {
                $loginWebView[0].loadURL(DOUBAN_LOGIN_URL)
            })

        })(system.require('electron'), 'account')
    </script>
</template>
